<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | SKYverse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #b6a7b5;
        }
        .container {
            margin-top: 50px;
        }
        .category-button {
            border: none;
            background: none;
            cursor: pointer;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            width: 100%;
        }
        .category-image {
            width: 450px; /* Increased width */
            height: 300px; /* Increased height */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(123, 109, 109, 0.1);
            object-fit: cover; /* Ensure images cover the fixed size without distortion */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for transform and shadow */
        }
        .category-image:hover {
            transform: scale(1.05); /* Slightly enlarge the image on hover */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }
        .category-title {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center align the buttons */
        }
        .col-md-4 {
            display: flex;
            justify-content: center; /* Center align the content inside the columns */
            margin-bottom: 20px; /* Add some space between rows */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="nav-link" href="{% url 'home' %}">
            <i class="fas fa-home nav-icon"></i> Home
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a class="category-button" href="{% url 'entertainment_category' %}">
                    <img src="/media/category/entertainment.jpeg" alt="Entertainment" class="category-image">
                </a>
            </div>
            <div class="col-md-4">
                <a class="category-button" href="{% url 'education_category' %}">
                    <img src="/media/category/education.jpeg" alt="Education" class="category-image">
                </a>
            </div>
            <div class="col-md-4">
                <a class="category-button" href="{% url 'job_category' %}">
                    <img src="/media/category/job.jpeg" alt="Job" class="category-image">
                </a>
            </div>
            <div class="col-md-4">
                <a class="category-button" href="{% url 'news_category' %}">
                    <img src="/media/category/news.png" alt="News or Updates" class="category-image">
                </a>
            </div>
            <div class="col-md-4">
                <a class="category-button" href="{% url 'shopping_category' %}">
                    <img src="/media/category/shopping.jpeg" alt="Shopping" class="category-image">
                </a>
            </div>
            <div class="col-md-4">
                <a class="category-button" href="{% url 'mixed_category' %}">
                    <img src="/media/category/mixed.jpg" alt="Mixed" class="category-image">
                </a>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
