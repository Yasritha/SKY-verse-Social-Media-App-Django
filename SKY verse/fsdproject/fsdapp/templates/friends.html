<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Your Friends</h1>
        <div class="list-group">
            {% for friend in friends %}
                <a href="{% url 'chat_with' friend.id %}" class="list-group-item list-group-item-action d-flex align-items-center">
                    {% if friend.profile.profile_photo %}
                        <img src="{{ friend.profile.profile_photo.url }}" alt="Profile Photo" class="profile-photo mr-3">
                    {% else %}
                        <img src="/static/images/default_profile_photo.jpg" alt="Default Profile Photo" class="profile-photo mr-3">
                    {% endif %}
                    <span>{{ friend.username }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
