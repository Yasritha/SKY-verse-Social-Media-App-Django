<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post | SKYverse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #b6a7b5;
        }
        .container {
            margin-top: 50px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger">
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ field.label }}: {{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <div class="form-group">
                <label for="id_content">Caption</label>
                <textarea class="form-control" id="id_content" name="content" rows="3" required>{{ form.content.value }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_image">Image</label>
                <input type="file" class="form-control-file" id="id_image" name="image">
            </div>
            <div class="form-group">
                <label for="id_video">Video</label>
                <input type="file" class="form-control-file" id="id_video" name="video">
            </div>
            <div class="form-group">
                <label for="id_link">Link</label>
                <input type="url" class="form-control" id="id_link" name="link" placeholder="Enter a URL" value="{{ form.link.value }}">
            </div>
            <div class="form-group">
                <label for="id_media_tag">Media Tag</label>
                <select class="form-control" id="id_media_tag" name="media_tag" required>
                    <option value="image" {% if form.media_tag.value == 'image' %}selected{% endif %}>Image</option>
                    <option value="video" {% if form.media_tag.value == 'video' %}selected{% endif %}>Video</option>
                    <option value="audio" {% if form.media_tag.value == 'audio' %}selected{% endif %}>Audio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_category">Category</label>
                <select class="form-control" id="id_category" name="category" required>
                    <option value="entertainment" {% if form.category.value == 'entertainment' %}selected{% endif %}>Entertainment</option>
                    <option value="education" {% if form.category.value == 'education' %}selected{% endif %}>Education</option>
                    <option value="job" {% if form.category.value == 'job' %}selected{% endif %}>Job</option>
                    <option value="news" {% if form.category.value == 'news' %}selected{% endif %}>News/Updates</option>
                    <option value="shopping" {% if form.category.value == 'shopping' %}selected{% endif %}>Shopping</option>
                    <option value="friends" {% if form.category.value == 'friends' %}selected{% endif %}>Friends</option>
                    <option value="kids" {% if form.category.value == 'kids' %}selected{% endif %}>Kids</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</body>
</html>
